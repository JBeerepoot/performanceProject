<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #EFF2F5;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container, .garmin-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-weight: 600;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .wahoo-btn {
            background-color: #000;
            color: #fff;
            margin-bottom: 15px;
        }

        .garmin-btn {
            background-color: #0073e6;
            color: white;
        }

        .wahoo-btn:hover, .garmin-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .garmin-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Hello and Welcome!</h1>
        <p>Thank you for participating in the study. Please click the Wahoo button to authorize processing your Wahoo data.</p>
        <button id="wahoo-btn" class="wahoo-btn">Connect with Wahoo</button>
    </div>
    <div class="garmin-container">
        <h1>Connect your Garmin Device</h1>
        <p>Connect with Garmin. This feature will be available soon.</p>
        <button id="garmin-btn" class="garmin-btn" disabled>Connect with Garmin</button>
    </div>
    <script>
        document.getElementById('wahoo-btn').addEventListener('click', function() {
            window.location.href = 'https://api.wahooligan.com/oauth/authorize?client_id=KqJBqDNluDl1tlEIioVNZcXqXCNYpcYbJa7RrEm2WwA&redirect_uri=https://jesperbeerepoot.com/success&response_type=code&scope=workouts_read+power_zones_read+user_read';
        });

        // Placeholder for Garmin - Update when ready
        document.getElementById('garmin-btn').addEventListener('click', function() {
            // window.location.href = 'Garmin Authorization URL';
        });
    </script>
</body>
</html>
